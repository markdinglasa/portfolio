<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ShaderGradient → CSS approximation</title>
<style>
  :root{
    /* Colors from your link */
    --bg1: #000000;          /* background color (bgColor1) */
    --bg2: #000000;          /* background color 2 (bgColor2) */
    --glow: #E9C6A9;         /* color1 (warm glow) */
    --dark: #161616;         /* color2 / color3 (dark) */

    /* Visual parameters mapped from shader settings */
    --brightness: 0.5;       /* brightness (0..1) */
    --reflection-alpha: 0.6; /* reflection intensity */
    --glow-size: 38vmin;     /* size of the glow (tweak for 'distance' feel) */
    --camera-zoom: 1.12;     /* zoom feel: >1 = closer */
    --anim-speed: 20s;       /* derived from uSpeed (0.3) => slow */
    --anim-ease: cubic-bezier(.2,.6,.3,.95);
  }

  /* Page reset */
  html,body{
    height:100%;
    margin:0;
    background: var(--bg1);
    font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  }

  /* Container that simulates the scene */
  .shader-approx {
    position:relative;
    width:100%;
    height:100vh;
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
    transform: scale(var(--camera-zoom));
    filter: brightness(calc(var(--brightness) * 1.0));
    background:
      radial-gradient(1200px 600px at 10% 20%, rgba(22,22,22,1) 0%, rgba(0,0,0,1) 45%),
      linear-gradient(180deg, var(--bg2) 0%, #000000 100%);
    /* subtle grain via overlay pseudo*/
  }

  /* The glowing sphere (big blurred radial) */
  .shader-approx::before{
    content:"";
    position:absolute;
    width:var(--glow-size);
    height:var(--glow-size);
    left:50%;
    top:45%;
    transform: translate(-50%,-50%);
    border-radius:50%;
    /* main soft warm glow */
    background:
      radial-gradient(closest-side, rgba(233,198,169,0.95) 0%,
                               rgba(233,198,169,0.55) 20%,
                               rgba(233,198,169,0.12) 40%,
                               rgba(22,22,22,0.02) 60%,
                               transparent 100%),
      radial-gradient(60% 40% at 35% 35%, rgba(22,22,22,0.9), transparent 60%);
    filter: blur(28px) saturate(1.1);
    mix-blend-mode: screen;
    animation: floaty-translate var(--anim-speed) var(--anim-ease) infinite alternate;
    will-change: transform;
    pointer-events:none;
  }

  /* Subtle hard core center for the "sphere" */
  .shader-approx .core {
    position:relative;
    width:16vmin;
    height:16vmin;
    border-radius:50%;
    transform: translateY(-2vmin);
    background: radial-gradient(circle at 40% 35%,
                 rgba(255,255,255,0.18),
                 rgba(233,198,169,0.85) 25%,
                 rgba(216,165,134,0.55) 40%,
                 rgba(22,22,22,0.02) 70%,
                 transparent 100%);
    box-shadow:
      0 10vmin 40vmin rgba(22,22,22,0.6) inset,
      0 4vmin 30vmin rgba(233,198,169,0.12);
    filter: blur(0.6px);
    mix-blend-mode: normal;
  }

  /* Reflection / sheen overlay */
  .shader-approx::after{
    content:"";
    position:absolute;
    left:0; right:0; top:0; bottom:0;
    background:
      linear-gradient(180deg, rgba(255,255,255,calc(var(--reflection-alpha) * 0.03)) 0%,
                              rgba(255,255,255,0) 20%),
      radial-gradient(40% 12% at 50% 30%, rgba(255,255,255,0.06), transparent 35%);
    pointer-events:none;
    mix-blend-mode: overlay;
  }

  /* subtle vignette to emulate scene range/falloff */
  .vignette {
    position:absolute;
    inset:0;
    pointer-events:none;
    background: radial-gradient(60% 50% at 50% 40%,
                rgba(0,0,0,0) 0%,
                rgba(0,0,0,0.12) 60%,
                rgba(0,0,0,0.5) 100%);
  }

  /* Optional gentle noise grain (disabled by default in your link) */
  .grain {
    position:absolute;
    inset:0;
    pointer-events:none;
    background-image: url('data:image/svg+xml;utf8,\
      <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120">\
        <filter id="n"><feTurbulence baseFrequency="0.8" numOctaves="1" seed="2"/></filter>\
        <rect width="100%" height="100%" filter="url(#n)" opacity="0.02" fill="#000"/></svg>');
    mix-blend-mode: overlay;
    opacity:0.6;
    transform: scale(3);
  }

  /* Movement keyframes (organic float + slow rotation feel) */
  @keyframes floaty-translate{
    0%   { transform: translate(-50%,-50%) translateY(0) translateX(0) rotate(0deg) scale(1);}
    25%  { transform: translate(-50%,-50%) translateY(-1.6vmin) translateX(1.2vmin) rotate(1.2deg) scale(1.012);}
    50%  { transform: translate(-50%,-50%) translateY(-0.4vmin) translateX(-1.8vmin) rotate(-0.8deg) scale(1.02);}
    75%  { transform: translate(-50%,-50%) translateY(1.2vmin) translateX(1.0vmin) rotate(0.6deg) scale(1.01);}
    100% { transform: translate(-50%,-50%) translateY(0) translateX(0) rotate(0deg) scale(1);}
  }

  /* small UI demo text so you can see it in page */
  .content {
    position:relative;
    z-index:10;
    color: #fff;
    text-align:center;
    pointer-events:none;
    mix-blend-mode: normal;
  }
  .title { font-size: clamp(1.2rem, 2.4vw, 2.2rem); opacity:0.95; letter-spacing:0.02em; }
  .sub { opacity:0.7; font-size: clamp(.8rem,1.2vw,1rem); margin-top:.4rem; }
  
  /* Make responsive tweaks for small screens */
  @media (max-width:700px){
    :root{ --glow-size: 62vmin; --camera-zoom:1; }
    .shader-approx::before { filter: blur(36px); }
  }
</style>
</head>
<body>
  <div class="shader-approx" role="img" aria-label="Warm glowing sphere background">
    <div class="core"></div>
    <div class="vignette"></div>
    <!-- grain is off in the shader settings; if you want grain, uncomment below -->
    <!-- <div class="grain"></div> -->
    <div class="content" aria-hidden="true">
      <div class="title">Vitaé — warm glow mock</div>
      <div class="sub">Approximation of ShaderGradient sphere (animated)</div>
    </div>
  </div>
</body>
</html>
